
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Usuarios</h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Buscar</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
                <h2>Total<small>{{allUsersLength}}</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <div class="table-responsive">
                <table id="datatable" class="table table-striped jambo_table bulk_action">
                  <thead>
                    <tr class="headings">
                      <th class="column-title">Nombre</th>
                      <th class="column-title">Apellido Paterno</th>
                      <th class="column-title">Apellido Materno</th>
                      <th class="column-title">Email</th>
                      <th class="column-title">Estatus</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of allUsers | paginate: {itemsPerPage: 10, currentPage: currentPage}" (click)="editUser(user.id)">
                      <td class="hide">{{ user.id }}</td>
                      <td>{{ user.primerNombre }}</td>
                      <td>{{ user.apellidoPaterno }}</td>
                      <td>{{ user.apellidoMaterno }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.active }}</td>
                    </tr>
                  </tbody>
                  <pagination-controls (pageChange)="currentPage = $event"
                    responsive="true"
                    autoHide="true"
                    previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </table>
              </div>
              
            </div>
          </div>
        </div>
    </div>

  </div>
