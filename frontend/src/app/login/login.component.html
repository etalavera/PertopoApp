<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <h1>Acceso al sitio</h1>
          <div>
            <input type="text" class="form-control" placeholder="Correo electrónico" 
              name="email" required="true" ngModel/>
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Contraseña" 
              name="password" required="true" ngModel/>
          </div>
          <div>
              <button type="submit" class="btn btn-default submit">Enviar</button>
          </div>
          <div class="clearfix"></div>

          <div class="separator">
            
            <div class="clearfix"></div>
            <br />
          </div>
          
        </form>
        <!--<div>
          <h1><i class="fa fa-paw"></i> PERTOPO | Admin</h1>
          <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
        </div>-->
      </section>
    </div>
  </div>
</div>







<!-- Top content --
<div class="top-content col-lg-12" 
  style="background-image: url('assets/img/background.jpg'); background-size: 100% 80%; background-repeat: no-repeat">
  
  <div class="inner-bg">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 col-sm-offset-3 form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Acceso</h3>
                    <p>Ingresar correo electrónico y contraseña:</p>
                </div>
                <div class="form-top-right">
                  <i class="fa fa-lock"></i>
                </div>
              </div>
              <div class="form-bottom">
                <form role="form" method="post" class="login-form"
                  #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                  <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <input type="text" name="email" placeholder="Email..." class="form-username form-control" id="email" ngModel>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña..." class="form-password form-control" id="password" ngModel>
                  </div>
                  <button type="submit" class="btn">Enviar</button>
                </form>
              </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
  </div>

</div>
